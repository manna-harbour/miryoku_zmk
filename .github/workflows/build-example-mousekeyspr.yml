name: 'Build Example mousekeyspr'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["corne_left", "corne_right"]'
      alphas: 'QWERTY'
      nav: 'vi'
      clipboard: 'Mac'
      custom_config: '["#define MIRYOKU_KLUDGE_MOUSEKEYSPR"]'
