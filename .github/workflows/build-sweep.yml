name: Build Aurora Sweep
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["splitkb_aurora_sweep_left", "splitkb_aurora_sweep_right"]'
      kconfig: '["CONFIG_ZMK_SLEEP=y"]'
