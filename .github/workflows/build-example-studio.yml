name: 'Build Example studio'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano"]'
      shield: '["corne_left","corne_right"]'
      kconfig: '["CONFIG_ZMK_STUDIO=y"]'
      snippets: '["studio-rpc-usb-uart"]'
  