name: 'dg-corne'
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
      - 'enable-oleds'
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["corne_left","corne_right"]'
      alphas: '["QWERTY"]'
      nav: '["vi"]'
